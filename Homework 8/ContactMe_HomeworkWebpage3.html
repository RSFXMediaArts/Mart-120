<html>
    <head>
        <title>Contact Me!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <script>
            function getInformation()
            {
                var firstName = document.getElementById("fName").value;
                if(firstName == "")
                {
                    document.getElementById("fName").style.backgroundColor = "red";
                    document.getElementById("fName").focus();
                }
                var lastName = document.getElementById("lName").value;
                if(lastName == "")
                {
                    document.getElementById("lName").style.backgroundColor = "red";
                    document.getElementById("lName").focus();
                }
                var Email = document.getElementById("Email").value;
                if(Email == "")
                {
                    document.getElementById("Email").style.backgroundColor = "red";
                    document.getElementById("Email").focus();
                }
                document.getElementById("message").innerHTML = "You have entered: " + firstName + " " + lastName + " / " + Email;
            }
        </script>
    </head>
    <body>
        <p style="text-align:center"><span class="bigText">Need to Contact me? Drop your name and email below!</span></p>
        <form action="nextPage.html" type="Post"><p style="text-align:center">
            First Name: <input type="text" id="fName"><br>
            Last Name: <input type="text" id="lName"><br>
            Email: <input type="text" id="Email"><br></form></p>
            <form method="post" style="text-align:center">
                <div>
                    <label for="terms_and_conditions">Yeet my info into the void:</label>
                    <input type="checkbox" id="terms_and_conditions" value="1" onclick="terms_changed(this)" />
                </div>
                <div>
                    <button type="submit" id="submit_button" onclick="getInformation(); return false;" disabled>Yeet!</button>
                </div>
                <script>
                function terms_changed(termsCheckBox){
    if(termsCheckBox.checked){
        document.getElementById("submit_button").disabled = false;
    }
        document.getElementById(submit_button).addEventListener("click", getInformation)
}
            </script>
            </form>    
    </p>
    <p style="text-align:center">
        <a href="RichardSibley.html"><button type="button" class="btn btn-primary">Home</button></a>
        <a href="AStory_HomeworkWebpage2.html"><button type="button" class="btn btn-success">Story Page</button></a>
        <a href="ContactMe_HomeworkWebpage3.html"><button type="button" class="btn btn-warning">Contact Me!</button></a>
        </p>
        <div id="message"></div>
    </body>    
</html>
